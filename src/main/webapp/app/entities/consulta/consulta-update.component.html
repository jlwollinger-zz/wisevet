<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-consulta-heading">Create or edit a Consulta</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!consulta.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="consulta.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dataHora">Data Hora</label>
                    <div class="d-flex">
                        <input id="field_dataHora" type="datetime-local" class="form-control" name="dataHora" [(ngModel)]="dataHora"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_descricao">Descricao</label>
                    <input type="text" class="form-control" name="descricao" id="field_descricao"
                        [(ngModel)]="consulta.descricao" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_observacoes">Observacoes</label>
                    <input type="text" class="form-control" name="observacoes" id="field_observacoes"
                        [(ngModel)]="consulta.observacoes" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_realizada">Realizada</label>
                    <input type="checkbox" class="form-control" name="realizada" id="field_realizada"
                        [(ngModel)]="consulta.realizada" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_animal">Animal</label>
                    <select class="form-control" id="field_animal" name="animal" [(ngModel)]="consulta.animal" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="animalOption.id === consulta.animal?.id ? consulta.animal : animalOption" *ngFor="let animalOption of animals; trackBy: trackAnimalById">{{animalOption.descricao}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_animal">Animal</label>
                    <select class="form-control" id="field_animal" name="animal" [(ngModel)]="consulta.animal" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="veterinarioOption.id === consulta.animal?.id ? consulta.animal : veterinarioOption" *ngFor="let veterinarioOption of veterinarios; trackBy: trackVeterinarioById">{{veterinarioOption.descricao}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
