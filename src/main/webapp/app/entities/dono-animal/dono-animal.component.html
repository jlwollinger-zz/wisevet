<div>
    <h2 id="page-heading">
        <span>Dono Animals</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-dono-animal" [routerLink]="['/dono-animal/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Dono Animal
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="donoAnimals">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Email</span></th>
            <th><span>Login</span></th>
            <th><span>Nome</span></th>
            <th><span>Senha</span></th>
            <th><span>Animal</span></th>
            <th><span>Endereco</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let donoAnimal of donoAnimals ;trackBy: trackId">
                <td><a [routerLink]="['/dono-animal', donoAnimal.id, 'view' ]">{{donoAnimal.id}}</a></td>
                <td>{{donoAnimal.email}}</td>
                <td>{{donoAnimal.login}}</td>
                <td>{{donoAnimal.nome}}</td>
                <td>{{donoAnimal.senha}}</td>
                <td>
                    <div *ngIf="donoAnimal.animal">
                        <a [routerLink]="['../animal', donoAnimal.animal?.id, 'view' ]" >{{donoAnimal.animal?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="donoAnimal.endereco">
                        <a [routerLink]="['../endereco', donoAnimal.endereco?.id, 'view' ]" >{{donoAnimal.endereco?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/dono-animal', donoAnimal.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/dono-animal', donoAnimal.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'dono-animal/'+ donoAnimal.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
