<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-animal-heading">Create or edit a Animal</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!animal.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="animal.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_corPele">Cor Pele</label>
                    <input type="text" class="form-control" name="corPele" id="field_corPele"
                        [(ngModel)]="animal.corPele" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dataNascimento">Data Nascimento</label>
                    <div class="d-flex">
                        <input id="field_dataNascimento" type="datetime-local" class="form-control" name="dataNascimento" [(ngModel)]="dataNascimento"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="animal.nome" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_observacoes">Observacoes</label>
                    <input type="text" class="form-control" name="observacoes" id="field_observacoes"
                        [(ngModel)]="animal.observacoes" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tamanho">Tamanho</label>
                    <select class="form-control" name="tamanho" [(ngModel)]="animal.tamanho" id="field_tamanho" >
                        <option value="PEQUENO">PEQUENO</option>
                        <option value="MEDIO">MEDIO</option>
                        <option value="GRANDE">GRANDE</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_especie">Especie</label>
                    <select class="form-control" id="field_especie" name="especie" [(ngModel)]="animal.especie">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="especieOption.id === animal.especie?.id ? animal.especie : especieOption" *ngFor="let especieOption of especies; trackBy: trackEspecieById">{{especieOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
