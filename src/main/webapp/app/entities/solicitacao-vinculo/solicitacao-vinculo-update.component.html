<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-solicitacao-vinculo-heading">Create or edit a Solicitacao Vinculo</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!solicitacaoVinculo.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="solicitacaoVinculo.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dataEnvio">Data Envio</label>
                    <div class="d-flex">
                        <input id="field_dataEnvio" type="datetime-local" class="form-control" name="dataEnvio" [(ngModel)]="dataEnvio"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_status">Status</label>
                    <select class="form-control" name="status" [(ngModel)]="solicitacaoVinculo.status" id="field_status" >
                        <option value="ENVIADO">ENVIADO</option>
                        <option value="ACEITO">ACEITO</option>
                        <option value="NEGADO">NEGADO</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
