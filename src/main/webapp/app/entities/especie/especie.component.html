<div>
    <h2 id="page-heading">
        <span>Especies</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-especie" [routerLink]="['/especie/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Especie
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="especies">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nome</span></th>
            <th><span>Nome Cientifico</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let especie of especies ;trackBy: trackId">
                <td><a [routerLink]="['/especie', especie.id, 'view' ]">{{especie.id}}</a></td>
                <td>{{especie.nome}}</td>
                <td>{{especie.nomeCientifico}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/especie', especie.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/especie', especie.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'especie/'+ especie.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
