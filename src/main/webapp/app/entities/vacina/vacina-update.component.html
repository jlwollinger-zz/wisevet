<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-vacina-heading">Create or edit a Vacina</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!vacina.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="vacina.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="vacina.nome" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_contraIndicacoes">Contra Indicacoes</label>
                    <input type="text" class="form-control" name="contraIndicacoes" id="field_contraIndicacoes"
                        [(ngModel)]="vacina.contraIndicacoes" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_descricao">Descricao</label>
                    <input type="text" class="form-control" name="descricao" id="field_descricao"
                        [(ngModel)]="vacina.descricao" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_frequenciaMesAplicacao">Frequencia Mes Aplicacao</label>
                    <input type="number" class="form-control" name="frequenciaMesAplicacao" id="field_frequenciaMesAplicacao"
                        [(ngModel)]="vacina.frequenciaMesAplicacao" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
