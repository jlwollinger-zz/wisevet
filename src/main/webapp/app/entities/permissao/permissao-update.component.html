<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-permissao-heading">Create or edit a Permissao</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!permissao.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="permissao.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_editar">Editar</label>
                    <input type="checkbox" class="form-control" name="editar" id="field_editar"
                        [(ngModel)]="permissao.editar" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_excluir">Excluir</label>
                    <input type="checkbox" class="form-control" name="excluir" id="field_excluir"
                        [(ngModel)]="permissao.excluir" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="permissao.nome" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_recurso">Recurso</label>
                    <input type="text" class="form-control" name="recurso" id="field_recurso"
                        [(ngModel)]="permissao.recurso" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_visualisar">Visualisar</label>
                    <input type="checkbox" class="form-control" name="visualisar" id="field_visualisar"
                        [(ngModel)]="permissao.visualisar" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
