<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-vacina-aplicada-heading">Create or edit a Vacina Aplicada</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!vacinaAplicada.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="vacinaAplicada.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dataAplicacao">Data Aplicacao</label>
                    <div class="d-flex">
                        <input id="field_dataAplicacao" type="datetime-local" class="form-control" name="dataAplicacao" [(ngModel)]="dataAplicacao"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_doses">Doses</label>
                    <input type="number" class="form-control" name="doses" id="field_doses"
                        [(ngModel)]="vacinaAplicada.doses" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_observacao">Observacao</label>
                    <input type="text" class="form-control" name="observacao" id="field_observacao"
                        [(ngModel)]="vacinaAplicada.observacao" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_vacina">Vacina</label>
                    <select class="form-control" id="field_vacina" name="vacina" [(ngModel)]="vacinaAplicada.vacina" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="vacinaOption.id === vacinaAplicada.vacina?.id ? vacinaAplicada.vacina : vacinaOption" *ngFor="let vacinaOption of vacinas; trackBy: trackVacinaById">{{vacinaOption.nome}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_vacina">Vacina</label>
                    <select class="form-control" id="field_vacina" name="vacina" [(ngModel)]="vacinaAplicada.vacina" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="animalOption.id === vacinaAplicada.vacina?.id ? vacinaAplicada.vacina : animalOption" *ngFor="let animalOption of animals; trackBy: trackAnimalById">{{animalOption.nome}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_vacina">Vacina</label>
                    <select class="form-control" id="field_vacina" name="vacina" [(ngModel)]="vacinaAplicada.vacina" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="veterinarioOption.id === vacinaAplicada.vacina?.id ? vacinaAplicada.vacina : veterinarioOption" *ngFor="let veterinarioOption of veterinarios; trackBy: trackVeterinarioById">{{veterinarioOption.nome}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
