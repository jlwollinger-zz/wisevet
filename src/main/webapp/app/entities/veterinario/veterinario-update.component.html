<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-veterinario-heading">Create or edit a Veterinario</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!veterinario.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="veterinario.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="veterinario.email" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_login">Login</label>
                    <input type="text" class="form-control" name="login" id="field_login"
                        [(ngModel)]="veterinario.login" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="veterinario.nome" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_senha">Senha</label>
                    <input type="text" class="form-control" name="senha" id="field_senha"
                        [(ngModel)]="veterinario.senha" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_numeroRegistroCfmv">Numero Registro Cfmv</label>
                    <input type="number" class="form-control" name="numeroRegistroCfmv" id="field_numeroRegistroCfmv"
                        [(ngModel)]="veterinario.numeroRegistroCfmv" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_numeroRegistroCrmv">Numero Registro Crmv</label>
                    <input type="number" class="form-control" name="numeroRegistroCrmv" id="field_numeroRegistroCrmv"
                        [(ngModel)]="veterinario.numeroRegistroCrmv" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_endereco">Endereco</label>
                    <select class="form-control" id="field_endereco" name="endereco" [(ngModel)]="veterinario.endereco">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="enderecoOption.id === veterinario.endereco?.id ? veterinario.endereco : enderecoOption" *ngFor="let enderecoOption of enderecos; trackBy: trackEnderecoById">{{enderecoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
