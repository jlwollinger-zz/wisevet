<div>
    <h2 id="page-heading">
        <span>Cirurgias</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cirurgia" [routerLink]="['/cirurgia/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Cirurgia
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="cirurgias">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Data Hora</span></th>
            <th><span>Nome Procedimento</span></th>
            <th><span>Observacoes</span></th>
            <th><span>Animal</span></th>
            <th><span>Animal</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cirurgia of cirurgias ;trackBy: trackId">
                <td><a [routerLink]="['/cirurgia', cirurgia.id, 'view' ]">{{cirurgia.id}}</a></td>
                <td>{{cirurgia.dataHora | date:'medium'}}</td>
                <td>{{cirurgia.nomeProcedimento}}</td>
                <td>{{cirurgia.observacoes}}</td>
                <td>
                    <div *ngIf="cirurgia.animal">
                        <a [routerLink]="['../animal', cirurgia.animal?.id, 'view' ]" >{{cirurgia.animal?.nomeProcedimento}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="cirurgia.animal">
                        <a [routerLink]="['../veterinario', cirurgia.animal?.id, 'view' ]" >{{cirurgia.animal?.nomeProcedimento}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/cirurgia', cirurgia.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cirurgia', cirurgia.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cirurgia/'+ cirurgia.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
